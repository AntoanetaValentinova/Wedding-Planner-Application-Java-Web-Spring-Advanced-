<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <!------------------------------------------ JS ----------------------------------------->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!------------------------------------------ BOOTSTRAP CSS ----------------------------------------->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!------------------------------------------ CUSTOM CSS ----------------------------------------->
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <!------------------------------------------ GOOGLE FONTS ----------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Fleur+De+Leah&display=swap" rel="stylesheet">
    <!------------------------------------------ GOOGLE ICONS ----------------------------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<!------------------------------------------ NAVIGATION BAR ----------------------------------------->
<div th:replace="fragments/commons :: navbar">
    Navbar
</div>
<!------------------------------------------ CONTAINER LOGIN ----------------------------------------->
<div class="container">
    <div class="row mt-md-5">
        <div class="col-md-6 tab-content remove-padding">
            <div class="login-left" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3 class="login-title">LOGIN</h3>
                <!--------------------------- FORM LOGIN --------------------------------->
                <form th:action="@{/login}" th:method="POST"
                      class="login-form">
                    <div class="col-md-12 form-group">
                        <label for="email" class="form-label ">Email address</label>
                        <input th:value="${email}"
                               name="email"
                               type="email"
                               id="email"
                               aria-describedby="emailHelp"
                               class="form-control"
                               required>
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="password" class="form-label">Password</label>
                        <input name="password"
                               type="password"
                               id="password"
                               class="form-control"
                               required
                               minlength="6" maxlength="25">
                    </div>
                    <div  th:if="${badCredentials}" class="bad-credentials-message">
                        User with this combination of email and password does not exist!
                    </div>
                    <button class="btnLogin" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 remove-padding">
            <div class="col tab-content image remove-padding" id="myTabContent">
                <img src="/images/2.jpg" class="login-image">
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/commons :: footer"></div>

<script src="/js/main.js"></script>
</body>
</html>
