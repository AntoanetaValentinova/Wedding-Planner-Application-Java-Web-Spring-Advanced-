<body>
<!------------------------------------------ NAVIGATION BAR ----------------------------------------->
<div th:replace="fragments/commons :: navbar">
    Navbar
</div>

<!-- FORM -->
    <h2 class="type-user-title">YOU WILL BE REGISTERED AS...</h2>
    <hr >
    <form th:action="@{/register}" th:method="POST" >
        <div class="row custom justify-content-center">
            <div class="col-lg-6 card-type">
                <img src="/images/registration_weeding.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <input class="form-check-input " type="radio" name="user" id="user" value="user" checked>
                    <label class="form-check-label label-radio" for="user">
                        I'm gonna get married
                    </label>
                </div>
            </div>
            <div class="col-lg-6  card-type ">
                <img src="/images/registration_supplier.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <input class="form-check-input" type="radio" name="user" id="supplier" value="supplier">
                    <label class="form-check-label label-radio" for="supplier">
                        I`m a supplier
                    </label>
                </div>
            </div>
            <button type="submit" class="submit">Submit</button>
        </div>
    </form>

<div th:replace="fragments/commons :: footer"></div>
<script src="/js/main.js"></script>
</body>
